<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="dataEntry.css">
<title>Data Entry</title>
</head>
<body>
	<h4>Enter Student Details</h4>

	<form action="report.jsp" method="post">
		Student Name: <input type="text" name="studentname"> <br>
		Course Name: <input type="text" name="coursename"> <br>
		Course Number: <input type="text" name="coursenum"> <br>
		Credits Hours: <input type="text" name="credits"> <br>
		Grade: <input type="text" name="grade"> <br> <input
			type="submit" value="Show Report">
	</form>

</body>
</html>
